<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU's SORTING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1 style="background-color:rgb(32, 34, 34);" align="center">WELCOME TO AU'S SORTING!</h1>
    <h4 style="color:rgb(175, 150, 95);background-color:rgb(32, 34, 34);", align="center">Click on any of the sorting techniques below and see a magic!</h4>
    
    <br>
    <nav>
        <div class="col">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <input type="file" id ="upload">
                <br>
                <p id="out"></p>
            </div>
            <div class="col" id="input">
                <span style="background-color:rgb(32, 34, 34);" id="speed">Adjust Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark insertionSort">Insertion Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark mergeSort">Merge Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark heapSort">Heap Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark quickSort">Quick Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark radixSortbtn">Radix Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark bucketSortbtn">Bucket Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark countSortbtn">Counting Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark sevenSortbtn">7.4.5 Sort with Time analyser</button>
                <button type="button" class="btn btn-outline-primary btn-dark eightSortbtn">8.4.2 Sort with Time analyser</button>

            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 text-white">
    
    <div id="bars" class="flex-container"></div>

    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity = "sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin = "anonymous"></script>
    <script src = "js_files/sorting.js"></script>
    <script src = "js_files/bubble.js"></script>
    <script src = "js_files/insertion.js"></script>
    <script src = "js_files/merge.js"></script>
    <script src = "js_files/quick.js"></script>
    <script src = "js_files/heapsort.js"></script>
    <script src = "js_files/counting.js"></script>
    <script src = "js_files/bucket.js"></script>
    <script src = "js_files/radix.js"></script>
    <script src = "js_files/7.4.5.js"></script>
    <script src = "js_files/8.2.4.js"></script>

</body>
</html>
